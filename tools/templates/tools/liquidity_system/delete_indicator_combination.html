<div id="myEdit" class="modal fade" role="dialog">
        <form method="post" action="{% url 'tools:liquidity_delete' %}">
            {% csrf_token %}
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5 class="modal-title">Are you sure you want to delete?</h5>
                        <input type="hidden" name="id_system" id="id_system" value="{{id_system}}" />
                        <input type="hidden" name="id_element" id="id_element" value="{{id_element}}" />
                        <input type="hidden" name="type" id="type" value="{{type}}" />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
