{% extends "tools/liquidity_system/base_liquidity_system.html" %}

{% load static %}

{% block content %}
<div class="table-container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <form action="{% url 'tools:liquidity_delete_liquidity_system' id_system=id_system %}" method="post">
                {% csrf_token %}
                <h2 class="strategy_title text-left">delete liquidity system</h2>
                {{ form.as_p }}
                <input type="submit" value="Confirm" class="btn btn-primary pull-right" style="margin-top: 30px" />
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
