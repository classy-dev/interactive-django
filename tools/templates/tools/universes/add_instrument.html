{% extends "tools/universes/base_universes.html" %}

{% block content %}
<div class="table-container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <form action="{% url 'tools:add_instrument' id=universe.id %}" method="post">
                {% csrf_token %}
                <h2 class="strategy_title text-left">Add Instrument</h2>
                <label>Symbol:</label>
                <input type="text" name="symbol" class="form-control" required>
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
                <input type="submit" value="Add" class="btn btn-primary pull-right" style="margin-top: 30px" />
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
