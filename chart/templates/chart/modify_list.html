{% extends "chart/chart_base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="text-center">Modify List</h3><hr>
            <div class="alert alert-info">Select the list to modify.</div>
            <ul class="list-group">
                {% for list in lists %}
                    <li class="list-group-item list-group-item-action">{{ list.name }}
                        <a href="{% url 'chart:select_modify_mode' list_id=list.id chart_id=c_id %}" class="pull-right">
                        <i class="fa fa-edit" style="color:#1db5ff"></i></a></li>
                {% endfor %}
            </ul>
        <div class="clearfix"></div>
        <div class="col-md-12 text-right" style="margin-top: 20px;">
            <a href="{% url 'chart:view_chart' %}" class="btn btn-outline-dark">Back</a>
        </div>
        </div>
    </div>
{% endblock content %}
