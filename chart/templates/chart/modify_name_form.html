{% extends "chart/chart_base.html" %}



{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-type">
            <h3 class="text-center">Modify Name</h3>
            <form action="{% url "chart:m_change_name" list_id=modify_list.id chart_id=c_id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-right" style="margin-top: 20px;">
                    <input type="submit" value="Confirm" class="btn btn-primary" />
                    <a href="{% url 'chart:select_modify_mode' list_id=modify_list.id chart_id=c_id %}" class="pull-right btn btn-outline-primary" style="margin-left: 10px;">Back</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
