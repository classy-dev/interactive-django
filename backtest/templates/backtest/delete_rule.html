{% extends "base.html" %}

{% block content %}
<form action="{% url "backtest:delete_rule" id_rule=rule.id id_strategy=strategy.id %}" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this rule "{{ rule.title }}"?</p>
    {{ form.as_p }}
    <input type="submit" value="Confirm" />
</form>
{% endblock content %}
