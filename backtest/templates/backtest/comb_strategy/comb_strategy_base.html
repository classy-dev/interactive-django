{% extends "backtest/backtest_base.html" %}

{% load static %}

{% block sidebar %}
<div class="navbar-button">
    <a href="{% url 'backtest:comb_create_folder' %}"><img src="{% static 'img/add.png' %}" width="30px"
            height="30px" /></a>
    <a href="{% url 'backtest:comb_delete_folder' %}"><img src="{% static 'img/delete.png' %}" width="30px"
            height="30px"></a>
</div>
<ul class="nav flex-column pl-1">
    <li class="nav-item">
        <h5><a href="{% url 'backtest:comb_manage_strategies' id_folder=0 %}">Strategy List</a></h5>
    </li>
    <div id="jstree-tree" class="well col-sm-3"></div>
</ul>
{% endblock %}

{% block mainnav %}
<nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-inverse bg-primary mb-3 customnavbacktest">
    <ul class="navbar-nav">
        <li class="nav-item text-center">
            <a class="nav-link customlinkbacktest menu_custom" href="{% url 'backtest:comb_strategy' %}">Strategy</a>
        </li>
        <li class="nav-item text-center">
            <a class="nav-link customlinkbacktest menu_custom" href="{% url 'backtest:comb_results' %}">Results</a>
        </li>
    </ul>
</nav>
{% endblock %}
{% block subjs %}
<script>
    $(document).ready(function () {
        toastr.options = {
            'closeButton': true,
            'debug': false,
            'newestOnTop': false,
            'progressBar': true,
            'positionClass': 'toast-top-right',
            'preventDuplicates': false,
            'showDuration': '1000',
            'hideDuration': '1000',
            'timeOut': '5000',
            'extendedTimeOut': '1000',
            'showEasing': 'swing',
            'hideEasing': 'linear',
            'showMethod': 'fadeIn',
            'hideMethod': 'fadeOut',
        }
    })
    var tree_structure = "{{tree_structure|safe}}";
    if (tree_structure) {
        tree_structure = tree_structure.replace(/'/g, '"');
        tree_structure = JSON.parse(tree_structure)
        $('#jstree-tree')
            .on('select_node.jstree', function (e, data) {
                var objNode = data.instance.get_node(data.selected);
                if (objNode) {
                    $.ajax({
                        method: "GET",
                        url: "{% url 'backtest:comb_get_tree_element' %}",
                        data: {
                            "id": objNode.id
                        },
                        success: function (data) {
                            if (data.child_type == 1 && data.permission == 0) {
                                var url = "{% url 'backtest:comb_manage_strategies' id_folder=123 %}";
                                location.href = url.replace('123', data.child_id);
                            }
                            if(data.child_type == 1 && data.permission == 1){
                                location.href = "{% url 'backtest:comb_manage_strategies' id_folder=99999999999 %}";
                            }
                            if (data.child_type == 2) {
                                var url = "{% url 'backtest:comb_manage_strategy' id_strategy=123 %}";
                                location.href = url.replace('123', data.child_id);
                            }
                        }
                    })
                }
            })
            .jstree({
                core: {
                    data: tree_structure
                }
            });
    }
    var error_message = "{{error_message|safe}}"
    if (error_message) {
        toastr.error(error_message)
    }

</script>
{% endblock %}
