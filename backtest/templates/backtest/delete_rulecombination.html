{% extends "base.html" %}

{% block content %}

    {% csrf_token %}
    <p>Are you sure you want to delete this rule combination "{{ rule.title }}"?</p>
    {{ form.as_p }}
    <input type="submit" value="Confirm" />
</form>
{% endblock content %}
