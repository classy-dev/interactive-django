{% extends "optimize/period_test/period_base.html" %}

{% load static %}

{% block content %}
<div class="table-container">
    <div class="displayoposite">
        <h4 class="strategy_title">{{title}}</h4>
    </div>
    <div class="flex-wrap">
        <a href="{% url 'optimize:period_create_strategy' %}" class="btn btn-primary">Create Period Strategy</a>
        <a href="{% url 'optimize:period_load_strategy' %}" class="btn btn-primary">Load Period Strategy</a>
    </div>
    <table class="table sortable" style="margin-top: 10px;">
        <thead>
            <tr>
                <th>Period Strategies</th>
                <th>Export</th>
                <th>Delete</th>
            </tr>            
        </thead>
        <tbody>
            {% for strategy in periods %}
                <tr>
                    <td><a href="{% url 'optimize:period_manage_strategy' id_strategy=strategy.id %}">{{strategy}}</a></td>
                    <td><a href="{% url 'optimize:period_export_strategy' id_strategy=strategy.id %}">Export</a></td>
                    <td><a href="{% url 'optimize:period_delete_strategy' id_strategy=strategy.id %}"><i class="fa fa-trash"
                        aria-hidden="true"></i>Delete</a></td>
                </tr>
            {% empty %}
                <tr><td>No Period Strategies</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
